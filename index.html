<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lash Business Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lash Business Profit Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="numLashes">Number of Lashes Sold per Month:</label>
                <input type="number" id="numLashes" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="pricePerLash">Average Price per Lash ($):</label>
                <input type="number" id="pricePerLash" min="0" step="0.01" value="0.00">
            </div>
            <div class="input-group">
                <label for="expenses">Monthly Expenses ($):</label>
                <input type="number" id="expenses" min="0" step="0.01" value="0.00">
            </div>
            <button onclick="calculateProfit()">Calculate</button>
            <div class="result">
                <p>Desired Monthly Income: <span id="monthlyIncome">$0.00</span></p>
                <p>Monthly Profit: <span id="monthlyProfit">$0.00</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
